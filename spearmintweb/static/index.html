<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transactions - Spearmint</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/underscore-1.7.0.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <table class="striped-table accounts">
                <tbody>
                    <script type="text/x-template" id="account-template">
                        <tr>
                            <td class="name"><%- name %></td>
                            <td class="balance"><%- balance %></td>
                        </tr>
                    </script>
                </tbody>
            </table>
            <table class="striped-table transactions">
                <tbody>
                    <script type="text/x-template" id="transaction-template">
                        <tr>
                            <td class="date"><%- date %></td>
                            <td class="amount"><%- amount %></td>
                            <td class="description"><%- description %></td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </body>
</html>
